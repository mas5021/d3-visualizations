<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Population Visualizations</title>
  <!-- Load D3.js -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>World Population Visualizations</h1>

  <!-- Tooltip container (shared by both charts) -->
  <div id="tooltip" class="tooltip" style="opacity: 0;"></div>

  <!-- Pie (Donut) Chart Section -->
  <h2>Pie Chart: Population by Region (2030)</h2>
  <div class="chart-container">
    <svg id="pie-chart" width="500" height="500"></svg>
  </div>
  <script src="pie-chart.js"></script>

  <!-- Area Chart Section -->
  <h2>Area Chart: Population Growth Over Time</h2>
  <div class="chart-container">
    <svg id="area-chart" width="800" height="500"></svg>
  </div>
  <script src="area-chart.js"></script>
</body>
</html>
